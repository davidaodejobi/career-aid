name: career_aid
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.1.3
  flutter_screenutil: ^5.6.0
  cached_network_image: ^3.2.2
  flutter_spinkit: ^5.1.0
  flutter_svg: ^1.1.6
  get_it: ^7.2.0
  lottie: ^2.0.0
  provider: ^6.0.4
  smooth_page_indicator: ^1.0.0+2
  top_snackbar_flutter: ^3.0.0
  flutter_native_splash: ^2.2.17
  hive: ^2.2.3
  hive_flutter: ^1.1.0

flutter_native_splash:
  color: "#130160"
  background_image: "assets/images/splash.png"

dev_dependencies:
  build_runner: ^2.1.4
  hive_generator: ^1.1.3
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/images/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/DMSans-Italic.ttf
          weight: 600
        - asset: assets/fonts/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 500

dependency_overrides: